<h4>å·²ä¸Šå‚³éŒ„éŸ³æ¸…å–®</h4>
<div class="d-flex gap-2 mb-3">
    <select id="audioList" class="form-select w-75" disabled>
        <option selected disabled>è«‹é¸æ“‡éŒ„éŸ³æª”...</option>
    </select>
    <button id="playBtn" class="btn btn-dark-custom" disabled>â–¶ æ’­æ”¾</button>
    <button id="downloadBtn" class="btn btn-dark-custom" disabled>â¬‡ ä¸‹è¼‰</button>
</div>

<script>
    let mediaRecorder, audioChunks = [], audioBlob;
    let recordSeconds = 0, timerInterval;
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const recordTimer = document.getElementById('recordTimer');
    const player = document.getElementById('player');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('timeDisplay');
    const audioList = document.getElementById('audioList');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const stopPlayBtn = document.getElementById('stopPlayBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    function startTimer() {
        recordSeconds = 0;
        recordTimer.textContent = '0';
        timerInterval = setInterval(() => {
            recordSeconds++;
            recordTimer.textContent = recordSeconds;
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
    }

    function formatTime(sec) {
        const m = String(Math.floor(sec / 60)).padStart(2, '0');
        const s = String(Math.floor(sec % 60)).padStart(2, '0');
        return `${m}:${s}`;
    }

    startBtn.onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
            audioChunks = [];

            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                stopTimer();
                audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const url = URL.createObjectURL(audioBlob);
                player.src = url;
                uploadBtn.disabled = false;
                playBtn.disabled = false;
                timeDisplay.textContent = "00:00";
            };

            mediaRecorder.start();
            startTimer();
            startBtn.disabled = true;
            stopBtn.disabled = false;
        } catch (e) {
            Swal.fire("éŒ¯èª¤", "ç„¡æ³•å•Ÿç”¨éº¥å…‹é¢¨", "error");
        }
    };

    stopBtn.onclick = () => {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
    };

    uploadBtn.onclick = () => {
        if (!audioBlob) return;
        const filename = `recording-${Date.now()}.webm`;
        const formData = new FormData();
        formData.append("file", audioBlob, filename);

        fetch("/api/upload", {
            method: "POST",
            body: formData
        }).then(res => res.text())
            .then(() => {
                Swal.fire("æˆåŠŸ", "æª”æ¡ˆå·²ä¸Šå‚³", "success");
                const mp3Name = filename.replace(".webm", ".mp3");
                addToList(mp3Name);
                uploadBtn.disabled = true;
            })
            .catch(() => Swal.fire("ä¸Šå‚³å¤±æ•—", "è«‹ç¨å¾Œå†è©¦", "error"));
    };

    playBtn.onclick = () => {
        if (player.src) {
            player.play();
            pauseBtn.disabled = false;
            stopPlayBtn.disabled = false;
            resumeBtn.disabled = true;
        }
    };

    pauseBtn.onclick = () => {
        player.pause();
        resumeBtn.disabled = false;
        pauseBtn.disabled = true;
    };

    resumeBtn.onclick = () => {
        player.play();
        resumeBtn.disabled = true;
        pauseBtn.disabled = false;
    };

    stopPlayBtn.onclick = () => {
        player.pause();
        player.currentTime = 0;
        pauseBtn.disabled = true;
        resumeBtn.disabled = true;
        stopPlayBtn.disabled = true;
    };

    downloadBtn.onclick = () => {
        if (player.src) {
            const a = document.createElement('a');
            a.href = player.src;
            a.download = audioList.value.split('/').pop();
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    };

    function addToList(mp3Filename) {
        const option = document.createElement("option");
        option.text = mp3Filename;
        option.value = `/uploads/${mp3Filename}`;
        audioList.appendChild(option);
        audioList.disabled = false;
    }

    audioList.onchange = () => {
        const selected = audioList.value;
        if (!selected) return;

        player.src = selected;
        player.load();
        player.onloadedmetadata = () => {
            playBtn.disabled = false;
            downloadBtn.disabled = false;
            progressBar.style.width = "0%";
            timeDisplay.textContent = "00:00";
        };
    };

    player.ontimeupdate = () => {
        if (!player.duration || isNaN(player.duration)) return;
        const percent = (player.currentTime / player.duration) * 100;
        progressBar.style.width = `${percent}%`;
        timeDisplay.textContent = `${formatTime(player.currentTime)}`;
    };

    window.onload = () => {
        fetch("/api/files")
            .then(res => res.json())
            .then(files => {
                files.forEach(file => {
                    if (file.endsWith(".mp3")) {
                        addToList(file);
                    }
                });
            })
            .catch(() => {
                console.error("ç„¡æ³•è¼‰å…¥éŒ„éŸ³æ¸…å–®");
            });
    };
</script>
